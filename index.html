            "review_text": "Issues but VERY Good\n\nOK, so the first thing to understand is that this is basically just sending your dictation to a large language model somewhere in the cloud and producing more intelligent dictation than the onboard that Apple uses.   That\u2019s great fine love it. It\u2019s a bit overpriced for that. Actually kind of a lot overpriced for that but the free tier is fine.   \n\nUnfortunately, there is a significant issue. Because of the way that Apple\u2019s API for keyboards works\u2026. (I assume it\u2019s apple\u2018s fault\u2026 But not sure) the iPhone may sleep the app you have open or even lock the screen while you were dictating because you were not touching the phone.    \n\nFrustrating otherwise it would be worth it just for the custom dictionary alone\u2026 I am a writer, and there are a lot of names in my stories that are not spelled normally or are weird and some fashion, and adding them to the dictionary, makes this work nearly perfectly. \n\nBut I stopped using it after about 20 tries because on three occasions it lost the entire section. I dictated due to the app falling asleep because of inactivity while I was dictating. I think there is a way to let it continue to listen, but I think going into the sleep transition would break it anyway maybe I\u2019m wrong. \n\nI look forward to a response from the developers\u2026 They have a good thing going here..",

            "insight_id": 1848,

            "review_id": "13082603203",
            "review_text": "Finally!\n\nIt's not perfect, but life ain't perfect. However, I am absolutely thrilled with this app. Wispr Flow has saved me hours of frustration. Apple's native speech-to-text, and in fact, all of the ones that I had tried using made me nuts with their inability to handle words I often use like \"dithyramb\" or \"prestidigitation\". \n\nOtter.ai is okay, but it still falls so far short. I kept Otter because, as far as I know, I can't drop a recording into Wispr Flow, and I use that feature a lot. But this is the best transcription app I have found, and I am grateful for there's an AI for that website for telling me about it.",

          {

            "insight_text": "macOS installation fails due to redirect loop",
            "review_id": "13019909797",
            "review_text": "Issues with Messaging Integration, Activation Delay, and macOS Installation\n\nDescription:\nYesterday, the app worked seamlessly with text messaging. Today, it no longer functions directly in that context. The underlying algorithm is performing very well, and\u2014unlike Apple\u2019s built-in voice dictation (which has consistently been unusable due to poor transcription quality)\u2014Wispr Flow delivers accurate, coherent dictation.\n\nHowever, Wispr Flow does not integrate seamlessly with text messaging. To use it there, I must manually activate it, and it appears to take a noticeable amount of time before it becomes functional. This delay makes quick messaging impractical. Currently, the only reliable workflow is to dictate within the Wispr Flow app, save the note, and then copy and paste the text into a message.\n\nAdditionally, I cannot install the macOS version. The website keeps looping between the \u201cDownload\u201d and \u201cGet Started\u201d pages, preventing installation.\n\nSteps to Reproduce:\n\t1.\tAttempt to use Wispr Flow dictation directly in text messages.\n\t2.\tObserve that it requires manual activation and delays before working, if it begins at all.\n\t3.\tAttempt to download the macOS app.\n\t4.\tNote that the site repeatedly redirects between \u201cDownload\u201d and \u201cGet Started.\u201d\n\nExpected Behavior:\n\t\u2022\tWispr Flow should operate seamlessly and activate instantly within text messages, as it did yesterday.\n\t\u2022\tmacOS installation should complete without redirect loops.\n\nActual Behavior:\n\t\u2022\tWispr Flow dictation in text messages requires manual activation and suffers from delays\u2014often it doesn\u2019t start at all.\n\t\u2022\tThe macOS download page loops indefinitely between \u201cDownload\u201d and \u201cGet Started,\u201d preventing installation.\n\nEnvironment:\n\t\u2022\tiOS version: 18.1 (latest)\n\t\u2022\tmacOS version: macOS Sonoma 14.6.1 (latest)\n\t\u2022\tWispr Flow app version: 1.14 (released August\u202f13,\u202f2025)  \ufffc\n\nRequest:\nPlease advise on resolving:\n\t\u2022\tThe messaging integration issue, specifically the delayed or non-functioning activation.\n\t\u2022\tThe macOS installation problem due to the redirect loop.",

            "insight_id": 1873,
            "insight_text": "messaging integration requires manual activation",
            "review_id": "13019909797",
            "review_text": "Issues with Messaging Integration, Activation Delay, and macOS Installation\n\nDescription:\nYesterday, the app worked seamlessly with text messaging. Today, it no longer functions directly in that context. The underlying algorithm is performing very well, and\u2014unlike Apple\u2019s built-in voice dictation (which has consistently been unusable due to poor transcription quality)\u2014Wispr Flow delivers accurate, coherent dictation.\n\nHowever, Wispr Flow does not integrate seamlessly with text messaging. To use it there, I must manually activate it, and it appears to take a noticeable amount of time before it becomes functional. This delay makes quick messaging impractical. Currently, the only reliable workflow is to dictate within the Wispr Flow app, save the note, and then copy and paste the text into a message.\n\nAdditionally, I cannot install the macOS version. The website keeps looping between the \u201cDownload\u201d and \u201cGet Started\u201d pages, preventing installation.\n\nSteps to Reproduce:\n\t1.\tAttempt to use Wispr Flow dictation directly in text messages.\n\t2.\tObserve that it requires manual activation and delays before working, if it begins at all.\n\t3.\tAttempt to download the macOS app.\n\t4.\tNote that the site repeatedly redirects between \u201cDownload\u201d and \u201cGet Started.\u201d\n\nExpected Behavior:\n\t\u2022\tWispr Flow should operate seamlessly and activate instantly within text messages, as it did yesterday.\n\t\u2022\tmacOS installation should complete without redirect loops.\n\nActual Behavior:\n\t\u2022\tWispr Flow dictation in text messages requires manual activation and suffers from delays\u2014often it doesn\u2019t start at all.\n\t\u2022\tThe macOS download page loops indefinitely between \u201cDownload\u201d and \u201cGet Started,\u201d preventing installation.\n\nEnvironment:\n\t\u2022\tiOS version: 18.1 (latest)\n\t\u2022\tmacOS version: macOS Sonoma 14.6.1 (latest)\n\t\u2022\tWispr Flow app version: 1.14 (released August\u202f13,\u202f2025)  \ufffc\n\nRequest:\nPlease advise on resolving:\n\t\u2022\tThe messaging integration issue, specifically the delayed or non-functioning activation.\n\t\u2022\tThe macOS installation problem due to the redirect loop.",

w app version: 1.14 (released August\u202f13,\u202f2025)  \ufffc\n\nRequest:\nPlease advise on resolving:\n\t\u2022\tThe messaging integration issue, specifically the delayed or non-functioning activation.\n\t\u2022\tThe macOS installation problem due to the redirect loop.",

            "review_text": "Issues with Messaging Integration, Activation Delay, and macOS Installation\n\nDescription:\nYesterday, the app worked seamlessly with text messaging. Today, it no longer functions directly in that context. The underlying algorithm is performing very well, and\u2014unlike Apple\u2019s built-in voice dictation (which has consistently been unusable due to poor transcription quality)\u2014Wispr Flow delivers accurate, coherent dictation.\n\nHowever, Wispr Flow does not integrate seamlessly with text messaging. To use it there, I must manually activate it, and it appears to take a noticeable amount of time before it becomes functional. This delay makes quick messaging impractical. Currently, the only reliable workflow is to dictate within the Wispr Flow app, save the note, and then copy and paste the text into a message.\n\nAdditionally, I cannot install the macOS version. The website keeps looping between the \u201cDownload\u201d and \u201cGet Started\u201d pages, preventing installation.\n\nSteps to Reproduce:\n\t1.\tAttempt to use Wispr Flow dictation directly in text messages.\n\t2.\tObserve that it requires manual activation and delays before working, if it begins at all.\n\t3.\tAttempt to download the macOS app.\n\t4.\tNote that the site repeatedly redirects between \u201cDownload\u201d and \u201cGet Started.\u201d\n\nExpected Behavior:\n\t\u2022\tWispr Flow should operate seamlessly and activate instantly within text messages, as it did yesterday.\n\t\u2022\tmacOS installation should complete without redirect loops.\n\nActual Behavior:\n\t\u2022\tWispr Flow dictation in text messages requires manual activation and suffers from delays\u2014often it doesn\u2019t start at all.\n\t\u2022\tThe macOS download page loops indefinitely between \u201cDownload\u201d and \u201cGet Started,\u201d preventing installation.\n\nEnvironment:\n\t\u2022\tiOS version: 18.1 (latest)\n\t\u2022\tmacOS version: macOS Sonoma 14.6.1 (latest)\n\t\u2022\tWispr Flow app version: 1.14 (released August\u202f13,\u202f2025)  \ufffc\n\nRequest:\nPlease advise on resolving:\n\t\u2022\tThe messaging integration issue, specifically the delayed or non-functioning activation.\n\t\u2022\tThe macOS installation problem due to the redirect loop.",

        // Load dashboard data
        function loadDashboard() {
            try {
                dashboardData = embeddedData;
                renderDashboard();
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.querySelector('.chart-container').innerHTML =
                    '<div class="loading" style="color: #e53e3e;">Error loading data.</div>';
            }
        }

        function renderDashboard() {
            // Update stats
            document.getElementById('totalReviews').textContent = dashboardData.total_reviews;
            document.getElementById('totalPainPoints').textContent = dashboardData.pain_points.total_pain_points;
            document.getElementById('totalClusters').textContent = dashboardData.pain_points.total_clusters;

            // Render source filters
            renderSourceFilters();

            // Render pain points chart
            renderStackedBarChart();

            // Note: Legend is now rendered by renderGroupChart() or renderClusterChart()
            // so we don't call it here anymore

            // Render YouTube videos
            renderYouTubeVideos();
        }

        function renderYouTubeVideos() {
            const youtubeData = dashboardData.youtube_videos;
            if (!youtubeData || !youtubeData.videos || youtubeData.videos.length === 0) {
                document.getElementById('youtubeList').innerHTML = '<p style="color: #718096;">No YouTube videos available</p>';
                return;
            }

            // Update subtitle with stats
            document.getElementById('youtubeSubtitle').textContent =
                `${youtubeData.total_videos} videos â€¢ ${youtubeData.total_views.toLocaleString()} total views`;

            let html = '';
            youtubeData.videos.forEach(video => {
                html += `
                    <a href="${video.url}" target="_blank" class="youtube-video">
                        <img src="${video.thumbnail_url || 'https://via.placeholder.com/160x90'}"
                             alt="${video.title}"
                             class="youtube-thumbnail"
                             onerror="this.src='https://via.placeholder.com/160x90?text=No+Image'">
                        <div class="youtube-info">
                            <div class="youtube-title">${video.title}</div>
                            <div class="youtube-channel">${video.channel_name || 'Unknown Channel'}</div>
                            <div class="youtube-meta">
                                <div class="youtube-meta-item">
                                    ðŸ‘ï¸ ${video.view_count.toLocaleString()} views
                                </div>
                                <div class="youtube-meta-item">
                                    ðŸ‘ ${video.likes.toLocaleString()} likes
                                </div>
                                ${video.duration ? `<div class="youtube-meta-item">â±ï¸ ${video.duration}</div>` : ''}
                            </div>
                        </div>
                    </a>
                `;
            });

            document.getElementById('youtubeList').innerHTML = html;
        }

        function renderSourceFilters() {
            // Pain points source filter
            const painSources = Object.keys(dashboardData.pain_points.source_breakdown || {});
            renderSourceFilter('painSourceFilter', painSources, 'pain');
        }

        function renderSourceFilter(containerId, sources, type) {
            const container = document.getElementById(containerId);
            if (!container) return;

            let html = `<button class="filter-btn active" onclick="filterBySource('${type}', 'all')">All Sources</button>`;

            sources.forEach(source => {
                const count = type === 'pain'
                    ? dashboardData.pain_points.source_breakdown[source]
                    : dashboardData.use_cases.source_breakdown[source];

                // Format source_type labels nicely
                let label = source;
                if (source === 'review') {
                    label = 'Reviews';
                } else if (source === 'youtube_video') {
                    label = 'YouTube Videos';
                }

                html += `
                    <button class="filter-btn" onclick="filterBySource('${type}', '${source}')">
                        ${label} (${count})
                    </button>
                `;
            });

            container.innerHTML = html;
        }

        function filterBySource(type, source) {
            if (type === 'pain') {
                selectedPainSource = source;
                // Update button states
                document.querySelectorAll('#painSourceFilter .filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
                // Re-render chart with filtered data
                renderStackedBarChart();
                // Note: renderStackedBarChart() calls renderGroupLegend() or renderClusterChart() -> renderLegend()
                // so we don't need to call it again here
            }
        }

        function renderStackedBarChart() {
            const ctx = document.getElementById('painPointsChart');

            // Use semantic groups if available, otherwise fall back to clusters
            const useGroups = dashboardData.pain_points.semantic_groups &&
                             dashboardData.pain_points.semantic_groups.length > 0;

            if (useGroups) {
                renderGroupChart();
            } else {
                renderClusterChart();
            }
        }

        function renderGroupChart() {
            const ctx = document.getElementById('painPointsChart');
            const timeline = dashboardData.pain_points.timeline;
            let semanticGroups = dashboardData.pain_points.semantic_groups;
            let clusterDetails = dashboardData.pain_points.cluster_details;

            if (!semanticGroups || semanticGroups.length === 0) {
                ctx.parentElement.innerHTML = '<div class="loading">No semantic groups available</div>';
                return;
            }

            // Build lookup for cluster insights
            const clusterInsightsMap = {};
            clusterDetails.forEach(cluster => {
                clusterInsightsMap[cluster.cluster_id] = cluster.all_insights || [];
            });

            // Filter groups by source and calculate counts
            let filteredGroups = semanticGroups.map(group => {
                // Get all insights from all clusters in this group
                let allGroupInsights = [];
                group.clusters.forEach(clusterInfo => {
                    const insights = clusterInsightsMap[clusterInfo.cluster_id] || [];
                    allGroupInsights = allGroupInsights.concat(insights);
                });

                // Filter by source_type if not "all"
                let filteredInsights = allGroupInsights;
                if (selectedPainSource !== 'all') {
                    filteredInsights = allGroupInsights.filter(i => i.source === selectedPainSource);
                }

                // Count insights by month
                const monthCounts = {};
                filteredInsights.forEach(insight => {
                    const month = insight.month;
                    monthCounts[month] = (monthCounts[month] || 0) + 1;
                });

                return {
                    ...group,
                    filtered_count: filteredInsights.length,
                    month_counts: monthCounts,
                    filtered_insights: filteredInsights
                };
            }).filter(g => g.filtered_count > 0);

            // Sort by filtered count
            filteredGroups.sort((a, b) => b.filtered_count - a.filtered_count);

            if (filteredGroups.length === 0) {
                ctx.parentElement.innerHTML = '<div class="loading">No groups found for the selected source</div>';
                return;
            }

            // Prepare datasets (one per group)
            const datasets = filteredGroups.map((group, index) => {
                const data = timeline.map(month => {
                    return group.month_counts[month.month] || 0;
                });

                return {
                    label: group.group_name,
                    data: data,
                    backgroundColor: COLORS[index % COLORS.length],
                    borderColor: COLORS[index % COLORS.length],
                    borderWidth: 1,
                    groupId: group.group_id
                };
            });

            // Create chart
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: timeline.map(m => m.month),
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { stacked: true },
                        y: { stacked: true, beginAtZero: true }
                    },
                    onClick: (event, elements) => {
                        if (elements.length > 0) {
                            const datasetIndex = elements[0].datasetIndex;
                            const groupId = datasets[datasetIndex].groupId;
                            showGroupDetails(groupId);
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y + ' pain points';
                                }
                            }
                        }
                    }
                }
            });

            // Update legend to show groups
            renderGroupLegend(filteredGroups);
        }

        function renderClusterChart() {
            const ctx = document.getElementById('painPointsChart');
            const timeline = dashboardData.pain_points.timeline;
            let clusterDetails = dashboardData.pain_points.cluster_details;

            if (timeline.length === 0) {
                ctx.parentElement.innerHTML = '<div class="loading">No pain points data available</div>';
                return;
            }

            // Filter cluster details by selected source type
            let filteredClusterDetails = clusterDetails.map(cluster => {
                // Filter insights by source_type if not "all"
                let filteredInsights = cluster.all_insights;
                if (selectedPainSource !== 'all') {
                    filteredInsights = cluster.all_insights.filter(i => i.source === selectedPainSource);
                }

                // Count insights by month for this filtered set
                const monthCounts = {};
                filteredInsights.forEach(insight => {
                    const month = insight.month;
                    monthCounts[month] = (monthCounts[month] || 0) + 1;
                });

                return {
                    ...cluster,
                    filtered_count: filteredInsights.length,
                    month_counts: monthCounts
                };
            }).filter(c => c.filtered_count > 0); // Only show clusters that have data for this source

            // Sort by filtered count
            filteredClusterDetails.sort((a, b) => b.filtered_count - a.filtered_count);

            if (filteredClusterDetails.length === 0) {
                ctx.parentElement.innerHTML = '<div class="loading">No pain points found for the selected source</div>';
                return;
            }

            // Get all unique clusters
            const allClusters = filteredClusterDetails.map(c => c.cluster_id);

            // Prepare datasets (one per cluster)
            const datasets = allClusters.map((clusterId, index) => {
                const cluster = filteredClusterDetails.find(c => c.cluster_id === clusterId);
                const data = timeline.map(month => {
                    return cluster.month_counts[month.month] || 0;
                });

                return {
                    label: cluster.label,
                    data: data,
                    backgroundColor: COLORS[index % COLORS.length],
                    clusterId: clusterId
                };
            });

            // Prepare labels (months)
            const labels = timeline.map(m => formatMonth(m.month));

            // Create chart
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    },
                    scales: {
                        x: {
                            stacked: true,
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false  // We'll use custom legend
                        },
                        tooltip: {
                            callbacks: {
                                title: function(context) {
                                    return context[0].label;
                                },
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y} pain points`;
                                }
                            }
                        }
                    },
                    onClick: (event, elements) => {
                        if (elements.length > 0) {
                            const datasetIndex = elements[0].datasetIndex;
                            const clusterId = datasets[datasetIndex].clusterId;
                            showClusterDetailsAllTime(clusterId);
                        }
                    }
                }
            });

            // Render cluster legend
            renderLegend();
        }

        function renderGroupLegend(filteredGroups) {
            const container = document.getElementById('legendContainer');

            let html = '';
            filteredGroups.forEach((group, index) => {
                const color = COLORS[index % COLORS.length];
                html += `
                    <div class="legend-item" onclick="showGroupDetails(${group.group_id})">
                        <div class="legend-color" style="background: ${color}"></div>
                        <div class="legend-label">${group.group_name}</div>
                        <div class="legend-count">(${group.filtered_count})</div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function renderLegend() {
            const container = document.getElementById('legendContainer');
            let clusterDetails = dashboardData.pain_points.cluster_details;

            // Filter and count by source_type
            let filteredClusterDetails = clusterDetails.map(cluster => {
                let filteredInsights = cluster.all_insights;
                if (selectedPainSource !== 'all') {
                    filteredInsights = cluster.all_insights.filter(i => i.source === selectedPainSource);
                }
                return {
                    ...cluster,
                    filtered_count: filteredInsights.length
                };
            }).filter(c => c.filtered_count > 0)
              .sort((a, b) => b.filtered_count - a.filtered_count);

            let html = '';
            filteredClusterDetails.forEach((cluster, index) => {
                const color = COLORS[index % COLORS.length];
                html += `
                    <div class="legend-item" onclick="showClusterDetailsAllTime(${cluster.cluster_id})">
                        <div class="legend-color" style="background: ${color}"></div>
                        <div class="legend-label">${cluster.label}</div>
                        <div class="legend-count">(${cluster.filtered_count})</div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        let selectedSubclusters = []; // Track selected subclusters in group modal

        function showGroupDetails(groupId) {
            const semanticGroups = dashboardData.pain_points.semantic_groups;
            const clusterDetails = dashboardData.pain_points.cluster_details;
            const group = semanticGroups.find(g => g.group_id === groupId);

            if (!group) return;

            // Build cluster insights map
            const clusterInsightsMap = {};
            clusterDetails.forEach(cluster => {
                clusterInsightsMap[cluster.cluster_id] = cluster.all_insights || [];
            });

            // Get all insights from all clusters in this group
            let allGroupInsights = [];
            group.clusters.forEach(clusterInfo => {
                const insights = clusterInsightsMap[clusterInfo.cluster_id] || [];
                allGroupInsights = allGroupInsights.concat(insights);
            });

            // Filter by source if needed
            if (selectedPainSource !== 'all') {
                allGroupInsights = allGroupInsights.filter(i => i.source === selectedPainSource);
            }

            // Sort insights by date (most recent first)
            allGroupInsights.sort((a, b) => new Date(b.review_date) - new Date(a.review_date));

            // Initialize with all subclusters selected
            selectedSubclusters = group.clusters.map(c => c.cluster_id);

            // Set modal title and description
            document.getElementById('modalTitle').textContent = group.group_name;
            document.getElementById('modalSummary').textContent = group.group_description;

            // Render two-column layout
            renderGroupModalContent(group, clusterInsightsMap, allGroupInsights);

            // Show modal
            document.getElementById('clusterModal').style.display = 'flex';
        }

        function renderGroupModalContent(group, clusterInsightsMap, allGroupInsights) {
            const modalList = document.getElementById('modalBody');

            // Create two-column layout
            let html = `
                <div style="display: flex; gap: 20px; height: 100%;">
                    <!-- Left column: Subclusters -->
                    <div style="width: 250px; flex-shrink: 0; border-right: 1px solid #e2e8f0; padding-right: 20px;">
                        <h4 style="margin: 0 0 12px 0; color: #2d3748; font-size: 14px; font-weight: 600;">
                            Filter by Subcluster
                        </h4>
                        <div id="subclusterList">
            `;

            // Calculate total insights for "All" option
            const totalInsights = allGroupInsights.length;
            const allSelected = selectedSubclusters.length === group.clusters.length;

            // Add "All" option at the top
            html += `
                <div class="subcluster-item ${allSelected ? 'selected' : ''}"
                     onclick="toggleSubcluster('all')"
                     style="padding: 10px; margin-bottom: 12px; border-radius: 6px; border: 2px solid #667eea; cursor: pointer; background: ${allSelected ? '#667eea20' : 'white'};">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <div style="width: 16px; height: 16px; border-radius: 3px; background: #667eea;"></div>
                        <div style="flex: 1;">
                            <div style="font-size: 13px; font-weight: 600; color: #2d3748;">All Subclusters</div>
                            <div style="font-size: 12px; color: #718096;">${totalInsights} insights</div>
                        </div>
                    </div>
                </div>
            `;

            // Render individual subcluster options
            group.clusters.forEach((clusterInfo, index) => {
                const insights = clusterInsightsMap[clusterInfo.cluster_id] || [];
                const filteredCount = selectedPainSource !== 'all'
                    ? insights.filter(i => i.source === selectedPainSource).length
                    : insights.length;

                if (filteredCount === 0) return;

                // A subcluster is selected if it's the ONLY one in selectedSubclusters (radio behavior)
                const isSelected = selectedSubclusters.length === 1 && selectedSubclusters[0] === clusterInfo.cluster_id;
                const color = COLORS[index % COLORS.length];

                html += `
                    <div class="subcluster-item ${isSelected ? 'selected' : ''}"
                         onclick="toggleSubcluster(${clusterInfo.cluster_id})"
                         style="padding: 10px; margin-bottom: 8px; border-radius: 6px; border: 2px solid ${color}; cursor: pointer; background: ${isSelected ? color + '20' : 'white'};">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <div style="width: 16px; height: 16px; border-radius: 3px; background: ${color};"></div>
                            <div style="flex: 1;">
                                <div style="font-size: 13px; font-weight: 600; color: #2d3748;">${clusterInfo.label}</div>
                                <div style="font-size: 12px; color: #718096;">${filteredCount} insights</div>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `
                        </div>
                    </div>
                    <!-- Right column: Insights -->
                    <div id="insightsColumn" style="flex: 1; overflow-y: auto;">
            `;

            // Filter insights by selected subclusters
            const filteredInsights = allGroupInsights.filter(insight => {
                // Find which cluster this insight belongs to
                for (const clusterInfo of group.clusters) {
                    const clusterInsights = clusterInsightsMap[clusterInfo.cluster_id] || [];
                    if (clusterInsights.some(i => i.insight_id === insight.insight_id)) {
                        return selectedSubclusters.includes(clusterInfo.cluster_id);
                    }
                }
                return false;
            });

            if (filteredInsights.length === 0) {
                html += '<div style="color: #718096; text-align: center; padding: 40px;">No insights match the selected filters</div>';
            } else {
                html += `<div style="margin-bottom: 12px; color: #718096; font-size: 14px;">${filteredInsights.length} insights</div>`;

                filteredInsights.forEach(insight => {
                    const monthBadge = insight.month ? `<span class="source-badge">${insight.month}</span>` : '';
                    const sourceBadge = insight.source ? `<span class="source-badge">${insight.source}</span>` : '';

                    html += `
                        <div class="insight-item" style="margin-bottom: 16px; padding: 12px; background: #f7fafc; border-radius: 8px;">
                            <div style="margin-bottom: 8px; font-weight: 500; color: #2d3748;">${insight.insight_text}</div>
                            <div style="margin-bottom: 8px;">${monthBadge} ${sourceBadge}</div>
                    `;

                    if (insight.review_text) {
                        const stars = 'â˜…'.repeat(insight.rating || 0) + 'â˜†'.repeat(5 - (insight.rating || 0));
                        const reviewId = `review-${insight.insight_id}`;
                        const isTruncated = insight.review_text.length > 300;
                        const truncatedText = isTruncated ? insight.review_text.substring(0, 300) + '...' : insight.review_text;
                        const fullText = insight.review_text;

                        html += `
                            <div class="review-context" style="margin-top: 8px; padding: 10px; background: white; border-left: 3px solid #667eea; border-radius: 4px;">
                                <div style="font-size: 12px; color: #718096; margin-bottom: 4px;">
                                    <span style="color: #f59e0b;">${stars}</span>
                                    ${insight.user_name ? 'â€¢ ' + insight.user_name : ''}
                                    ${insight.review_date ? 'â€¢ ' + new Date(insight.review_date).toLocaleDateString() : ''}
                                </div>
                                <div id="${reviewId}" style="font-size: 13px; color: #4a5568;" data-full-text="${fullText.replace(/"/g, '&quot;')}">"${truncatedText}"</div>
                                ${isTruncated ? `
                                    <button onclick="toggleReviewText('${reviewId}')" style="margin-top: 6px; background: none; border: none; color: #667eea; font-size: 13px; cursor: pointer; padding: 0; text-decoration: underline;">
                                        Show more
                                    </button>
                                ` : ''}
                            </div>
                        `;
                    }

                    html += '</div>';
                });
            }

            html += `
                    </div>
                </div>
            `;

            modalList.innerHTML = html;
        }

        function toggleSubcluster(clusterId) {
            // Radio button behavior: select only this cluster (or 'all')
            const modalTitle = document.getElementById('modalTitle').textContent;
            const group = dashboardData.pain_points.semantic_groups.find(g => g.group_name === modalTitle);

            if (!group) return;

            if (clusterId === 'all') {
                // Select all clusters
                selectedSubclusters = group.clusters.map(c => c.cluster_id);
            } else {
                // Select only this single cluster
                selectedSubclusters = [clusterId];
            }

            // Rebuild cluster insights map
            const clusterDetails = dashboardData.pain_points.cluster_details;
            const clusterInsightsMap = {};
            clusterDetails.forEach(cluster => {
                clusterInsightsMap[cluster.cluster_id] = cluster.all_insights || [];
            });

            // Get all insights
            let allGroupInsights = [];
            group.clusters.forEach(clusterInfo => {
                const insights = clusterInsightsMap[clusterInfo.cluster_id] || [];
                allGroupInsights = allGroupInsights.concat(insights);
            });

            if (selectedPainSource !== 'all') {
                allGroupInsights = allGroupInsights.filter(i => i.source === selectedPainSource);
            }

            allGroupInsights.sort((a, b) => new Date(b.review_date) - new Date(a.review_date));

            // Re-render modal content
            renderGroupModalContent(group, clusterInsightsMap, allGroupInsights);
        }

        function showClusterDetailsAllTime(clusterId) {
            const cluster = dashboardData.pain_points.cluster_details.find(c => c.cluster_id === clusterId);
            if (!cluster) return;

            document.getElementById('modalTitle').textContent = cluster.label || `Cluster ${clusterId}`;

            // Sort insights by date (most recent first)
            let sortedInsights = [...cluster.all_insights].sort((a, b) =>
                new Date(b.review_date) - new Date(a.review_date)
            );

            // Filter by selected source_type if not "all"
            if (selectedPainSource !== 'all') {
                sortedInsights = sortedInsights.filter(i => i.source === selectedPainSource);
            }

            // Update summary with count and cluster summary
            const summaryText = cluster.summary || 'No summary available';
            document.getElementById('modalSummary').textContent = summaryText;

            let bodyHtml = '';

            // Add summary stats at the top
            bodyHtml += `
                <div style="background: #f7fafc; padding: 16px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #667eea;">
                    <div style="font-size: 16px; font-weight: 600; color: #2d3748; margin-bottom: 8px;">
                        ${sortedInsights.length} pain point${sortedInsights.length !== 1 ? 's' : ''} ${selectedPainSource !== 'all' ? 'from ' + selectedPainSource : 'across all sources'}
                    </div>
                    <div style="font-size: 14px; color: #4a5568; line-height: 1.6;">
                        ${summaryText}
                    </div>
                </div>
            `;

            sortedInsights.forEach(insight => {
                const stars = 'â­'.repeat(insight.rating);
                const sourceColor = SOURCE_COLORS[insight.source] || '#3182ce';
                const reviewId = `review-cluster-${insight.insight_id}`;
                const isTruncated = insight.review_text && insight.review_text.length > 300;
                const truncatedText = isTruncated ? insight.review_text.substring(0, 300) + '...' : insight.review_text;
                const fullText = insight.review_text || '';

                bodyHtml += `
                    <div class="insight-item">
                        <div class="insight-text">
                            ${insight.insight_text}
                            <span class="month-badge">${formatMonth(insight.month)}</span>
                            <span class="source-badge" style="background: ${sourceColor};">${insight.source}</span>
                        </div>
                        <div class="review-context">
                            <div class="review-meta">
                                <span class="stars">${stars}</span>
                                <span>${insight.user_name}</span>
                                <span>â€¢</span>
                                <span>${formatDate(insight.review_date)}</span>
                            </div>
                            <div id="${reviewId}" class="review-text" data-full-text="${fullText.replace(/"/g, '&quot;')}">"${truncatedText}"</div>
                            ${isTruncated ? `
                                <button onclick="toggleReviewText('${reviewId}')" style="margin-top: 6px; background: none; border: none; color: #667eea; font-size: 13px; cursor: pointer; padding: 0; text-decoration: underline;">
                                    Show more
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            });

            if (sortedInsights.length === 0) {
                bodyHtml = '<div class="loading" style="color: #4a5568;">No pain points found for the selected source in this cluster.</div>';
            }

            document.getElementById('modalBody').innerHTML = bodyHtml;
            document.getElementById('clusterModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('clusterModal').style.display = 'none';
        }

        function toggleReviewText(reviewId) {
            const reviewDiv = document.getElementById(reviewId);
            const button = event.target;
            const fullText = reviewDiv.getAttribute('data-full-text');
            const currentText = reviewDiv.textContent;

            if (button.textContent === 'Show more') {
                // Expand to full text
                reviewDiv.textContent = `"${fullText}"`;
                button.textContent = 'Show less';
            } else {
                // Collapse to truncated text
                const truncatedText = fullText.substring(0, 300) + '...';
                reviewDiv.textContent = `"${truncatedText}"`;
                button.textContent = 'Show more';
            }
        }

        function formatMonth(monthStr) {
            const [year, month] = monthStr.split('-');
            const date = new Date(year, month - 1);
            return date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Close modal on background click
        document.getElementById('clusterModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
