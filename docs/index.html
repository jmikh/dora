<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wispr Flow - Complaints Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <img src="https://styles.redditmedia.com/t5_ckro6f/styles/communityIcon_byv66pj34dkf1.png" alt="Wispr Flow" class="logo">
                <div class="header-text">
                    <h1>Wispr Flow</h1>
                    <p class="subtitle" id="dashboard-subtitle">Dora Analytics Dashboard</p>
                </div>
            </div>
            <div class="header-center">
                <div class="data-toggle">
                    <button class="toggle-btn active" data-type="complaints">Complaints</button>
                    <button class="toggle-btn" data-type="useCases">Use Cases</button>
                    <button class="toggle-btn" data-type="valueDrivers">Value Drivers</button>
                    <button class="toggle-btn" data-type="magicMoments">Magic Moments</button>
                </div>
            </div>
            <div class="header-right">
                <button class="search-trigger" id="search-trigger">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                    <span>Search</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Panel: Bar Chart -->
            <section class="bar-chart-panel">
                <div class="chart-card">
                    <h2 class="chart-title" id="chart-title">Top Complaints</h2>

                    <!-- Bar Chart (desktop) -->
                    <div class="chart-container bar-chart-container">
                        <canvas id="bar-chart"></canvas>
                    </div>

                    <!-- Mobile Bar List (mobile only) -->
                    <div class="mobile-bar-list" id="mobile-bar-list"></div>
                </div>
            </section>

            <!-- Right Panel: Details (one unified card) -->
            <aside class="details-panel">
                <div class="details-loading" id="details-loading">
                    <div class="loading-spinner"></div>
                </div>
                <div class="details-card" id="details-content">
                    <!-- Category Title + Sources -->
                    <div class="details-card-header">
                        <h2 class="selected-category-name" id="selected-category-name">--</h2>
                        <div class="source-badges" id="source-badges"></div>
                    </div>

                    <!-- Top Row: AI Summary + Time Chart -->
                    <div class="details-top-row">
                        <!-- AI Summary -->
                        <div class="ai-summary-section" id="ai-summary-card">
                            <div class="ai-summary-content">
                                <div class="ai-summary-header">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M12 2a10 10 0 1 0 10 10H12V2z"/>
                                        <path d="M12 2a10 10 0 0 1 10 10"/>
                                        <circle cx="12" cy="12" r="6"/>
                                    </svg>
                                    <span>AI Summary</span>
                                </div>
                                <p class="ai-summary" id="selected-category-summary"></p>
                            </div>
                        </div>

                        <!-- Time Chart -->
                        <div class="time-chart-section">
                            <div class="chart-title-row">
                                <h2 class="chart-title">Trend</h2>
                                <div class="time-filter">
                                    <button class="filter-btn" data-range="3m">3M</button>
                                    <button class="filter-btn active" data-range="6m">6M</button>
                                    <button class="filter-btn" data-range="1y">1Y</button>
                                    <button class="filter-btn" data-range="all">All</button>
                                </div>
                            </div>
                            <div class="chart-container time-chart-container">
                                <canvas id="time-chart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Items List -->
                    <div class="complaints-section" id="complaints-section">
                        <h2 class="chart-title">Quotes</h2>
                        <div class="complaints-list" id="complaints-list"></div>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Magic Moments View (hidden by default) -->
        <div class="magic-moments-container" id="magic-moments-container" style="display: none;">
            <div class="magic-moments-header">
                <p class="magic-moments-subtitle">A collection of the most stellar reviewsi</p>
                <span class="magic-moments-count" id="magic-moments-count">0 moments</span>
            </div>
            <div class="magic-moments-list" id="magic-moments-list"></div>
        </div>

        <footer class="footer">
            <span>Â© 2025 Dora. All rights reserved.</span>
        </footer>
    </div>

    <!-- Search Modal -->
    <div class="modal-overlay" id="search-modal">
        <div class="search-modal-content">
            <div class="search-modal-header">
                <div class="search-input-wrapper">
                    <svg class="search-modal-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                    <input type="text" id="search-modal-input" class="search-modal-input" placeholder="Search all posts, comments, reviews...">
                    <button class="search-clear-btn hidden" id="search-clear-btn" title="Clear">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                    <div class="search-autocomplete hidden" id="search-autocomplete">
                        <div class="autocomplete-section">
                            <div class="autocomplete-label">Search for competitors</div>
                            <div class="autocomplete-options">
                                <button class="autocomplete-option" data-query="SuperWhisper">
                                    <span class="option-text">SuperWhisper</span>
                                    <span class="option-count" data-count-for="SuperWhisper">--</span>
                                </button>
                                <button class="autocomplete-option" data-query="Spokenly">
                                    <span class="option-text">Spokenly</span>
                                    <span class="option-count" data-count-for="Spokenly">--</span>
                                </button>
                                <button class="autocomplete-option" data-query="Willow">
                                    <span class="option-text">Willow</span>
                                    <span class="option-count" data-count-for="Willow">--</span>
                                </button>
                            </div>
                        </div>
                        <div class="autocomplete-section">
                            <div class="autocomplete-label">Search for features</div>
                            <div class="autocomplete-options">
                                <button class="autocomplete-option" data-query="command">
                                    <span class="option-text">command</span>
                                    <span class="option-count" data-count-for="command">--</span>
                                </button>
                                <button class="autocomplete-option" data-query="snippet">
                                    <span class="option-text">snippet</span>
                                    <span class="option-count" data-count-for="snippet">--</span>
                                </button>
                                <button class="autocomplete-option" data-query="format">
                                    <span class="option-text">format</span>
                                    <span class="option-count" data-count-for="format">--</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-modal-sources" id="search-modal-sources"></div>
            <div class="search-modal-results" id="search-modal-results">
                <div class="search-modal-placeholder">Start typing to search across all posts, comments, and reviews...</div>
            </div>
        </div>
    </div>

    <!-- Expanded Complaints Modal -->
    <div class="modal-overlay" id="complaints-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-category-name">Complaints</h2>
                <button class="modal-close-btn" id="modal-close-btn" title="Close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-sources" id="modal-sources"></div>
                <div class="modal-complaints-list" id="modal-complaints-list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
